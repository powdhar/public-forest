<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <title>Strava Activity Viewer</title>
    <style>
        .activity {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        #error {
            color: red;
            display: none;
            margin: 10px 0;
        }
        #athlete-info {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Strava Activity Viewer</h1>
    
    <div id="error"></div>
    
    <div id="athlete-info">
        <h2>Welcome, <span id="athlete-name"></span>!</h2>
    </div>
    
    <button id="connect-button" onclick="connectWithStrava()">Connect with Strava</button>
    
    <div id="activities"></div>

    <script src="/script.js"></script>
</body>
</html>
